<div class="row newBoardForm">
    <div class="col-xs-4 col-xs-offset-2">
        <h3>New FasteNating Board</h3>
        <form>
            <div class="form-group">
                <label>Board Title</label>
                <input type="text" class="form-control" placeholder="Board Title" ng-model="newBoard.title"/>
            </div>
            <div class="form-group">
                <label>Description</label>
                <input type="text" class="form-control" placeholder="Board Description" ng-model="newBoard.description"/>
            </div>

            <div class="buttonDivAddBoard">
                <button type="button" class="btn btn-default btn-xs pull-right"><a ng-href="#!/boards/list">Cancel</a></button>

                <button type="button" class="btn btn-default btn-xs pull-right" ng-click="addNewBoard()">Add</button>
            </div>
        </form>
    </div> <!-- .col -->
</div> <!-- .row -->
