<div class="container pinView">
	<img class="fullImage" src="{{selectedPin.imageURL}}">
	<h3><a ng-href="{{selectedPin.url}}">{{selectedPin.title}}</a></h3>
	<div>
	    <p>{{selectedPin.description}}</p>
	</div>
	<button class="btn btn-default pinBtn" ng-click="pinToBoard()">Pin it!</button>
	<div class="boardPick panel-footer" ng-show="pinIt">
		<div class="container">
			<h4>Pick a board for your pin!</h4>
			<div ng-repeat="board in userBoards" class="radio">
				<label  class="radio-inline">
				  <input type="radio" name="whichBoard" ng-model="$parent.boardValue" value="{{board.id}}"> {{board.title}}
				</label>
			</div>
			<button class="btn btn-default pinBtn" ng-click="addToBoard(boardValue)">Add Pin</button>
		</div>
	</div>
	
</div>
