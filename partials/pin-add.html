<form>
  <div class="form-group">
    <label>Enter the link for your pin:</label>
    <input type="text" class="form-control" ng-model="newPin.URL" placeholder="www...">
  </div>
   <div class="form-group">
    <label>Enter the URL for your pin image:</label>
    <input type="text" class="form-control" ng-model="newPin.imageURL" placeholder="a picture is worth a thousand words...">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Title:</label>
    <input type="text" class="form-control" ng-model="newPin.title" placeholder="make it eye-catching...">
  </div>
  
  <div class="form-group">
    <label>Description</label>
    <input type="text" class="form-control" ng-model="newPin.description" placeholder="What's it all about?">
  </div>
  <button type="submit" class="btn btn-default">Create Pin</button>
</form>
