<div ng-repeat="pin in pins" ng-if="$index % 4 === 0" class="row">
  <div class="col-sm-6 col-md-3">
    <div class="thumbnail">
      <!-- <img src="{{pin[$index].imageUrl}}"> -->
      <div class="caption">

    </div>
